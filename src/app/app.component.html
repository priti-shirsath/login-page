<mat-card>
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>
  <form class="example-form" name = "loginForm" >
  <p>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>User Name</mat-label>
      <input matInput placeholder="Enter your name" name="usename"
      [(ngModel)] ="username" required>
      <mat-error >
        Please provide a valid username
      </mat-error>
      </mat-form-field>
  </p>
  <p>
      <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Password</mat-label>
      <input matInput placeholder="Enter your password" value="" name="password" type="password" [(ngModel)]= "password" required>
      <mat-error>
                  Please provide a valid password
      </mat-error>
    </mat-form-field>
  </p>
<button mat-raised-button color="primary" (click)="submitInput()">Submit</button>
<span *ngIf="show"> <button mat-button color="accent">Login success !!</button></span>
</form>
<mat-card-content>
<mat-card>
